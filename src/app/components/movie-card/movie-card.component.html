<!-- Phan trang -->
<div class="d-flex align-items-center justify-content-center my-4">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>

<!-- Movie card -->
<div class="row gx-2 justify-content-center">
    <div class="col-lg-3 col-md-6"
        *ngFor="let program of typeList | paginate: { itemsPerPage: 20, currentPage: currentPage,totalItems: total_pages}">
        <div class=" mt-3 p-2">
            <ng-container>
                <img [routerLink]="['/movies', program.id]"
                    src="https://image.tmdb.org/t/p/original/{{ program.backdrop_path ? program.backdrop_path : program.poster}}"
                    class="rowimg largeposter" alt="image">

            </ng-container>

            <div class="d-flex flex-column justify-content-between" style="min-height: 75px;">
                <p class="film-title text-center text-xl-left">{{program.original_title ? program.original_title :
                    program.original_name}}</p>
                <p class="vote-title text-center text-xl-left mt-auto">Voting : <i class="fa-solid fa-star"
                        style="color: #feb13d;"></i>
                    {{ program.vote_average.toFixed(1) }}
                </p>
            </div>

        </div>
    </div>
</div>
