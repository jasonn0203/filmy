<!-- Movie card -->


<div class="row gx-2 justify-content-center">
    <div class="col-lg-3 col-md-6" *ngFor="let program of typeList">
        <div class=" mt-3 p-2">
            <ng-container>
                <img src="https://image.tmdb.org/t/p/original/{{ program.backdrop_path ? program.backdrop_path : program.poster}}"
                    class="rowimg largeposter" alt="image">

            </ng-container>

            <p class="film-title text-center text-xl-left">{{program.original_title ? program.original_title :
                program.original_name}}</p>
            <p class="vote-title text-center text-xl-left">Voting : <i class="fa-solid fa-star"
                    style="color: #feb13d;"></i>
                {{ program.vote_average.toFixed(1) }}
            </p>
        </div>
    </div>
</div>
