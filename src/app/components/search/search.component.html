<div class="row gx-2 justify-content-center container-fluid" *ngIf="searchResults && searchResults.length > 0">
    <div class="col-lg-3 col-md-6" *ngFor="let program of searchResults">
        <div class="mt-3 p-2" *ngIf="program.media_type === 'movie'">
            <ng-container>
                <img [routerLink]="['/movies', program.id]"
                    src="https://image.tmdb.org/t/p/original/{{ program.backdrop_path ? program.backdrop_path : program.poster}}"
                    class="rowimg largeposter" alt="image">
            </ng-container>

            <div class="d-flex flex-column justify-content-between" style="min-height: 75px;">
                <p class="film-title text-center text-xl-left">{{program.original_title ? program.original_title :
                    program.original_name}}</p>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column my-4" *ngIf="searchResults && searchResults.length === 0">
    <!-- Hiển thị thông báo hoặc nội dung khác khi không có mục nào -->
    <p class="text-center text-yellow">Không tìm thấy kết quả phim.</p>
    <img class="img-thumbnail rounded-4 mx-auto"
        src="https://img.freepik.com/free-vector/400-error-bad-request-concept-illustration_114360-5530.jpg?w=740&t=st=1696740122~exp=1696740722~hmac=bfd459053e5cba97f0b7b28ce01e097bc790deaa8c4a29e0df3d0d5bba1b018f"
        alt="not found">
</div>
