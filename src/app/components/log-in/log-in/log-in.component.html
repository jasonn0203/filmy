<section class="bg-image py-5" style="background-image: url('https://wallpapercave.com/wp/wp7560523.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">

            <div *ngIf="loginError" class="alert alert-danger">
                Đăng nhập không thành công. Vui lòng kiểm tra email và mật khẩu của bạn.
            </div>

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5 text-dark">
                            <h2 class="text-uppercase text-center mb-5">Log in </h2>

                            <form [formGroup]="login" (ngSubmit)="loginUser(login.value)">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                    <input formControlName="email" type="email" id="form3Example3cg"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                    <input formControlName="pw" type="password" id="form3Example4cg"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-dark btn-block btn-lg gradient-custom-4 text-white">Log
                                        in</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!"
                                        class="fw-bold text-body"><u>Regiser here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
