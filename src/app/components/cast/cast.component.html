<div class="container">
    <div class="row ">

        <div class="col-lg-2 col-md-6" *ngFor="let cast of castListResult">
            <div class=" mt-3 p-2">
                <ng-container>
                    <img [routerLink]="['/casts', cast.id]" [src]=" cast.profile_path ? 'https://image.tmdb.org/t/p/original/' + cast.profile_path :
                        noCastAvatar" class="rowimg largeposter" alt="image">

                </ng-container>

                <div class="d-flex flex-column justify-content-between" style="min-height: 75px;">
                    <p>{{cast.name}}</p>
                </div>

            </div>
        </div>

    </div>
</div>
